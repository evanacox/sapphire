on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

name: Test & Check Project

jobs:
  check:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: -D warnings
        with:
          command: check

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Run cargo doc
        uses: actions-rs/cargo@v1
        env:
          RUSTDOCFLAGS: --html-in-header ./docs/rustdoc/before.html --html-after-content ./docs/rustdoc/after.html
        with:
          command: doc
          args: --no-deps --package sapphire

      - name: Install nightly toolchain for cargo-tarpaulin
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: nightly
          override: true

      - name: Install cargo tarpaulin
        uses: actions-rs/install@v0.2
        with:
          crate: cargo-tarpaulin
          version: latest

      - name: Run cargo tarpaulin
        run: cargo tarpaulin --run-types Tests,Doctests -- --test-threads 1

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3