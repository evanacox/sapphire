[package]
name = "sapphire"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "sirc"
path = "./tools/sirc/main.rs"

[dependencies]
ahash = "0.8.1"
bitflags = "1.3.2"
bpaf = "0.7.7"
num-derive = "0.3.3"
num-traits = "0.2.15"
pest = "2.5.2"
pest_derive = "2.5.2"
serde = { version = "1.0.151", features = ["derive"], optional = true }
serde_test = { version = "1.0.151", optional = true }
smallbitvec = "2.5.1"
smallvec = { version = "1.10.0", features = ["const_generics", "const_new"] }
static_assertions = "1.1.0"

[features]
default = ["enable-serde"]
enable-serde = ["dep:serde", "dep:serde_test", "smallvec/serde"]
